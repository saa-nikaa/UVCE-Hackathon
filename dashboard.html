<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard - AgriConnect</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body onload="checkLogin()">

  <!-- Navbar -->
  <header class="navbar">
    <div class="logo">
      <img src="assets/logo.png" alt="AgriConnect" />
      <h1>AgriConnect</h1>
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="marketplace.html">Marketplace</a>
      <a href="equipment.html">Equipment Hub</a>
      <a href="advisory.html">Advisory</a>
      <a href="community.html">Community</a>
      <button id="logoutBtn" class="btn-logout">Logout</button>
    </nav>
  </header>

  <!-- Dashboard Content -->
  <main class="dashboard-container">
    <h2>Welcome, <span id="userName"></span>!</h2>

    <section class="profile-section">
      <h3>Profile Information</h3>
      <p><strong>Name:</strong> <span id="profileName"></span></p>
      <p><strong>Email:</strong> <span id="profileEmail"></span></p>
      <p><strong>Phone:</strong> <span id="profilePhone"></span></p>
    </section>

    <section class="dashboard-links">
      <h3>Quick Access</h3>
      <ul>
        <li><a href="marketplace.html">Marketplace</a></li>
        <li><a href="equipment.html">Equipment Hub</a></li>
        <li><a href="advisory.html">AI Advisory</a></li>
        <li><a href="community.html">Community Forum</a></li>
      </ul>
    </section>
  </main>

  <!-- Scripts -->


<script src="js/auth.js"></script>
<script>
  document.addEventListener("DOMContentLoaded", () => {
    const user = JSON.parse(localStorage.getItem("currentUser"));
    if (user) {
      document.getElementById("userName").textContent = user.name;
      document.getElementById("profileName").textContent = user.name;
      document.getElementById("profileEmail").textContent = user.email;
      document.getElementById("profilePhone").textContent = user.phone;

      // Attach logout button
      document.getElementById("logoutBtn").addEventListener("click", () => {
        logoutUser(); // This now redirects to index.html
      });
    }
  });
</script>

</script>

</body>
</html>
