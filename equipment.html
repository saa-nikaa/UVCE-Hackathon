<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Equipment Hub - AgriConnect</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header class="navbar">
    <div class="logo">
      <img src="assets/logo.png" alt="AgriConnect Logo" />
      <h1>AgriConnect</h1>
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="marketplace.html">Marketplace</a>
      <a href="equipment.html" class="active">Equipment Hub</a>
      <a href="advisory.html">Advisory</a>
      <a href="community.html">Community</a>
      <button id="logoutBtn">Logout</button>
    </nav>
  </header>

  <main class="dashboard-container">
    <h2>Equipment Hub</h2>

    <section>
      <h3>Browse & Rent</h3>
      <div id="equipmentList" class="feature-grid"></div>
    </section>

    <section>
      <h3>My Listed Equipment</h3>
      <div id="myListedEquipment" class="feature-grid"></div>
    </section>

    <section>
      <h3>My Rented Equipment</h3>
      <div id="myRentedEquipment" class="feature-grid"></div>
    </section>

    <section>
      <h3>Add Equipment</h3>
      <input type="text" id="equipName" placeholder="Name" />
      <input type="number" id="equipQuantity" placeholder="Quantity" />
      <input type="number" id="equipPrice" placeholder="Price per hour" />
      <input type="text" id="equipLocation" placeholder="Location" />
      <input type="text" id="equipIcon" placeholder="Icon filename" />
      <button id="addEquipBtn">Add Equipment</button>
    </section>
  </main>

  <script src="js/equipment.js"></script>
</body>
</html>
