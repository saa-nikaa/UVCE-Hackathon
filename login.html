<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - AgriConnect</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Navbar -->
  <header class="navbar">
    <div class="logo">
      <img src="assets/logo.png" alt="AgriConnect Logo">
      <h1>AgriConnect</h1>
    </div>
    <nav>
      <a href="index.html" data-key="home">Home</a>
      <a href="register.html" data-key="register">Register</a>
      <select id="langSelect">
        <option value="en">English</option>
        <option value="kn">Kannada</option>
        <option value="te">Telugu</option>
        <option value="ml">Malayalam</option>
      </select>
    </nav>
  </header>

  <!-- Login Form -->
  <div class="auth-container">
    <form id="loginForm">
      <h2 data-key="loginTitle">Login</h2>
      <input type="email" id="loginEmail" placeholder="Email" required data-key-placeholder="email" />
      <input type="password" id="loginPassword" placeholder="Password" required data-key-placeholder="password" />
      <button type="submit" data-key="loginBtn">Login</button>
      <p data-key="noAccount">Don't have an account? <a href="register.html" data-key="register">Register</a></p>
    </form>
  </div>

  <script src="js/auth.js"></script>
  <script src="js/multilingual.js"></script>
</body>
</html>
