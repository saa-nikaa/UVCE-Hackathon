<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Equipment Hub - AgriConnect</title>
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
</head>
<body>
  <header class="navbar">
    <div class="logo">
      <img src="assets/logo.jpg" alt="AgriConnect" />
      <h1>AgriConnect</h1>
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="marketplace.html">Marketplace</a>
      <a href="equipment.html" class="active">Equipment Hub</a>
      <a href="advisory.html">Advisory</a>
      <a href="community.html">Community</a>
      <button id="logoutBtn" class="btn-logout">Logout</button>
    </nav>
  </header>

  <main class="dashboard-container">
    <section>
      <h2>Browse Equipment</h2>
      <div id="equipmentList" class="feature-grid"></div>
    </section>

    <section>
      <h2>My Listed Equipment</h2>
      <div id="myListedEquipment" class="feature-grid"></div>
    </section>

    <section>
      <h2>My Rented Equipment</h2>
      <div id="myRentedEquipment" class="feature-grid"></div>
    </section>

    <section>
      <h2>Add Equipment</h2>
      <input type="text" id="equipName" placeholder="Name" />
      <input type="number" id="equipQuantity" placeholder="Quantity" />
      <input type="number" id="equipPrice" placeholder="Price per Hour" />
      <input type="text" id="equipLocation" placeholder="Location" />
      <input type="text" id="equipIcon" placeholder="Icon file name" />
      <button id="addEquipBtn">Add Equipment</button>
    </section>
  </main>
<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
<script src="js/equipment.js"></script>

</body>
</html>
